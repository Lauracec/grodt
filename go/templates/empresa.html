{% extends 'base-portal.html' %}

{% block conteudo_portal %}

<h1>{{ empresa.nome }}</h1>

<p>Descrição: {{ empresa.descricao }}</p>

<h3>Membros</h3>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <th>Nome</th>
      <th>E-mail</th>
    </thead>
    {% for aluno in empresa.alunos.all %}
    <tr>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.email }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
